
{% extends "base.html" %}

{% block title %}
Manage Users
{% endblock %}

{% block content %}
<h1>Manage Users</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <th scope="row">{{ user.id }}</th>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role.name }}</td>
            <td>
                <form action="{{ url_for('admin.promote_user', user_id=user.id, role='admin') }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-primary">Promote to Admin</button>
                </form>
                <form action="{{ url_for('admin.promote_user', user_id=user.id, role='teacher') }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-secondary">Promote to Teacher</button>
                </form>
                <form action="{{ url_for('admin.promote_user', user_id=user.id, role='student') }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-warning">Demote to Student</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
