<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('device.index') }}">Device Rental</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            {% if current_user.is_authenticated %}
              {% if current_user.role.name == 'Admin' %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('admin.list_users') }}">Admin</a>
              </li>
              {% endif %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('user.logout') }}">Logout</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('user.signup') }}">Signup</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('user.login') }}">Login</a>
              </li>
            {% endif %}
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="themeDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Theme
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="themeDropdown">
                <li><a class="dropdown-item" href="#" onclick="setTheme('light')">Light</a></li>
                <li><a class="dropdown-item" href="#" onclick="setTheme('dark')">Dark</a></li>
                <li><a class="dropdown-item" href="#" onclick="setTheme('auto')">System</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      {% block content %} {% endblock %}
    </div>
    <script>
      const setTheme = (theme) => {
        if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.setAttribute('data-bs-theme', 'dark')
          document.getElementById('navbar').classList.replace('navbar-light', 'navbar-dark')
          document.getElementById('navbar').classList.replace('bg-light', 'bg-dark')
        } else if (theme === 'dark') {
          document.documentElement.setAttribute('data-bs-theme', 'dark')
          document.getElementById('navbar').classList.replace('navbar-light', 'navbar-dark')
          document.getElementById('navbar').classList.replace('bg-light', 'bg-dark')
        } else {
          document.documentElement.setAttribute('data-bs-theme', 'light')
          document.getElementById('navbar').classList.replace('navbar-dark', 'navbar-light')
          document.getElementById('navbar').classList.replace('bg-dark', 'bg-light')
        }
        localStorage.setItem('theme', theme)
      }

      (() => {
        'use strict'

        const storedTheme = localStorage.getItem('theme')

        const getPreferredTheme = () => {
          if (storedTheme) {
            return storedTheme
          }

          return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
        }

        setTheme(getPreferredTheme())

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
          if (storedTheme !== 'light' && storedTheme !== 'dark') {
            setTheme(getPreferredTheme())
          }
        })

        window.addEventListener('DOMContentLoaded', () => {
          document.querySelectorAll('[data-bs-theme-value]')
            .forEach(toggle => {
              toggle.addEventListener('click', () => {
                const theme = toggle.getAttribute('data-bs-theme-value')
                setTheme(theme)
              })
            })
        })
      })()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
